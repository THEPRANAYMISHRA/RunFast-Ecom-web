<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/styles/cart.css">
    <link href="../styles/notyf.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <nav id="navbar"></nav> <!-- Importing it using jquery  -->

    <main id="container-cart">
        <div id="container-product">
            <h1>Your Bag</h1>
            <div id="container-products">
                <!-- Append all the cart item here -->
            </div>
        </div>

        <div id="container-details">
            <!-- <h1 id="user-id-tag">userid</h1> -->
            <h1>Order Summary</h1>
            <div id="subtotal-box">
                <div>
                    <P>Subtotal</P>
                    <p id="subtotal">0</p>
                </div>
                <div>
                    <p>Shipping</p>
                    <p>Free</p>
                </div>
            </div>
            <div id="coupon-box">
                <label for="coupon-sel">Apply Coupon</label>
                <select name="" id="coupon-sel">
                    <option value="">select</option>
                    <option value="10">10% Flat Off</option>
                </select>
            </div>
            <div id="total-box">
                <p>Total</p>
                <p id="total">0</p>
            </div>
            <button id="checkout-btn">
                <a id="checkout">Checkout</a>
            </button>

        </div>
    </main>

    <footer id="footer"></footer> <!-- Importing it using jquery  -->


</body>
<script>
    $(function () {
        $("#navbar").load("navbar.html");
    });
    $(function () {
        $("#footer").load("footer.html");
    });
</script>
<!-- Notyf Script -->
<script src="../scripts/notyf.min.js" type="application/javascript"></script>
<script type="application/javascript">
    var notyf = new Notyf({
        duration: 5000 // Set your global Notyf configuration here
    });
</script>
<!-- Notyf Script -->
<script src="../scripts/cart.js"></script>

</html>
